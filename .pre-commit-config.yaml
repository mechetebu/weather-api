repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0  # latest stable
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=120"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]
